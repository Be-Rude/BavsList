  <body>
    <div class="navbar-fixed">
      <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">BavsList</a>

     <!-- New Post popup -->
    <div class="container">
      <div id="modalNew" class="modal">
        <div class="modal-content">
          <h4>New Post</h4>
          <form id="new-listing-form" class="new-listing-form">

              <!-- new post title -->
          <div class="new-post-title">
            <label for="new-post-title"></label>
            <input type="text" name="title" placeholder="Title" id="title">
          </div>

            <!-- new post description -->
          <div class="new-post-description">
            <label for="new-post-description"></label>
            <textarea placeholder="Description" name="description" id="description" cols="30" rows="10"></textarea>
          </div>

            <!-- new post price -->
          <div class="new-post-price">
            <label for="new-post-price">Price</label>
            <input placeholder="$" type="text" name="price" id="price">
          </div>

            <!-- new post image url -->
          <div class="new-post-image">
            <label for="new-listing-form__cover">Image: </label>
            <input placeholder="URL - HTTP://" type="text" name="post-url" id="post-url">
          </div>

            <!-- new post behavior -->
          <div class="new-post-behaviour">
            <label for="behaviour">Behaviour</label>
            <input placeholder="eg. gentle" type="text" name="behaviour" id="behaviour" />
          </div>

            <!-- new post category -->
          <div>
            <label for="category">Category (choose option):</label>
            <select id="category" name="category">
              <option value="cheetah">Cheetah</option>
              <option value="tiger">Tiger</option>
              <option value="lion">Lion</option>
              <option value="jaguar">Jaguar</option>
              <option value="leopard">Leopard</option>
              <option value="cougar">Cougar</option>
            </select>
          </div>

          <hr>

            <!-- new post create button -->
          <div class="new-post-submit">
                <button name="submit" id="new-post-submit">Create</button>
                <a class="form__cancel" href="#">Cancel</a>
          </div>
          </form>
        </div>
      </div>

      <!--Search button Pop-up box-->
    <div class="container">
      <div id="modal1" class="modal">
        <div class="modal-content">
          <!--Search area-->
          <h5> <textarea name="search-box" id="" cols="30" rows="10" placeholder="Search"></textarea></h5>
          <!--Slider for Price-->
        <div class="slideContainer">
          <input type="range" min="1" max="1000" value="1" id="myRange" class="slider">
          <p>value: <span id="value"></span></p>
        </div>
       <!--Category DropDown-->
          <label>Category</label>
          <select class="browser-default">
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Tiger</option>
            <option value="2">Cheetah</option>
            <option value="3">Lion</option>
            <option value="4">Jaguar</option>
            <option value="5">Leopard</option>
            <option value="6">Cougar</option>
          </select>

        <!--Behavior DropDown-->
                  <label>Behaviour</label>
                  <select class="browser-default">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Lazy</option>
                    <option value="2">Cuddly</option>
                    <option value="3">Calm</option>
                    <option value="4">Quiet</option>
                    <option value="5">Active</option>
                    <option value="6">Shy</option>
                    <option value="7">Anti-Social</option>
                    <option value="8">Gentle</option>
                    <option value="9">Silly</option>
                    <option value="10">Grumpy</option>
                    <option value="11">Territorial</option>
                    <option value="12">Easygoing</option>
                    <option value="13">Playful</option>
                    <option value="14">Independant</option>
                    <option value="15">Nervous</option>
                    <option value="16">Feisty</option>
                  </select>
                </div>

                <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat"
            >Agree</a
          >
          </div>
        </div>
      </div>
